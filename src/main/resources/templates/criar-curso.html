<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/vendor/reset.css">
        <link rel="stylesheet" href="css/vendor/tachyons.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/app.css">
        <link rel="sortcut icon" href="imagens/favicon.ico" type="image/x-icon" />
        <title>Novo Curso</title>
    </head>
    <body class="cadastro-aluno">
		<header th:insert="fragments/header.html :: header"> </header>
        <main>
            <a href="/home"><button class="back-button default-btn">Voltar</button></a>
            <h1>Cadastrar novo Curso</h1>
            <form th:each="curso : ${curso}" method="POST" action="/criar-curso" class="form-cadastro">
                <div class="form-content">
                    <div class="box-field">
                        <label >Unidade:</label>
                        <select id="select-unit-country" th:name="idUnidade">
                            <option th:each="unidade : ${unidade}" th:value="${unidade.id}" th:text="${unidade.nome}"></option>
                        </select>
                    </div>
                    <div class="box-field">
                        <label for="input-course-name" >Nome do Curso:</label>
                        <input id="input-course-name" type="text" name="nomeCurso" th:value="${curso.nomeCurso}"/>
                    </div>
                    <div class="box-field">
                        <label for="input-course-cod">CÃ³digo do Curso:</label>
                        <input id="input-course-cod" type="text" name="codigoCurso" th:value="${curso.codigoCurso}"/>
                    </div>
                    <div class="box-field">
                        <label for="input-course-responsable">Coordenador do Curso:</label>
                        <input id="input-course-responsable" type="text" name="nomeCoordenador" th:value="${curso.nomeCoordenador}" />
                    </div>
                    <span th:text="${mensagem}"></span>
                    <button type="submit" class="default-btn form-btn w-100">Cadastrar</button>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </main>
        <footer th:replace="fragments/footer.html"></footer>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </body>
</html>
