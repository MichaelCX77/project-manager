<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/vendor/reset.css">
        <link rel="stylesheet" href="/css/vendor/tachyons.css">
        <link rel="stylesheet" href="/css/header.css">
        <link rel="stylesheet" href="/css/app.css">
        <link rel="sortcut icon" href="/imagens/favicon.ico" type="image/x-icon" />
        <title>Detalhes da Sala</title>
    </head>
    <body class="class-listing detalhes-sala">
		<header th:replace="fragments/header.html :: header(nomeUsuario=${nomeUsuario})"> </header>
        <main>
        	<div class="detalhes-sala-content">
            	<a href="/minhas-salas-adm"><button class="back-button default-btn">Voltar</button></a>
            	<div class="box-list-items">
            		<h1>Detalhes da Sala</h1>
            			<div class="flex flex-wrap">
				            <div class="home-list-items">
				           		<div  th:each="classe : ${classe}" class="list-item">
				                    <a href="#" class="db">
						                    <div class="box-title">
						                        <h5>Classe: <span th:text="${classe.nome}"></span></h5>
						                        <h5>Código: <span th:text="${classe.codigo}"></span></h5>
						                        <h5>Data de Criação: <span th:text="${classe.dtCriacaoFormatada}"></span></h5>
						                        <h5>Ano de Referência: <span th:text="${classe.ano}"></span></h5>
						                        <h5>Periodo: <span th:text="${classe.periodo}"></span></h5> 
						                    </div>
							                <div class="box-title">
						                        <h5>Curso: <label th:text="${curso.nomeCurso}"></label></h5>
						                        <h5>Código: <label th:text="${curso.codigoCurso}"></label></h5>
						                        <h5>Coordenador: <label th:text="${curso.nomeCoordenador}"></label></h5>
						                    </div>
				                      </a>
				                  </div>
				             </div>
				             <div class="box-add-form">
					             <h1>Adicionar Professor:</h1>
						       	<form method="POST" action="/adicionar-professor" class="form-cadastro">
										<div class="form-content">
											<div class="box-field">
												<select id="select-unit-country" th:name="idRelacaoClasse">
													<option selected="selected" value="999">Selecione</option>
		                            				<option th:each="listSalasSemProfessor : ${listSalasSemProfessor}" th:value="${listSalasSemProfessor.id}" th:text="${listSalasSemProfessor.disciplina.nome} + ' - ' + ${listSalasSemProfessor.disciplina.codigo}"></option>
		                       					</select>
											</div>
											<div class="box-field">
												<input id="input-email" type="email" name="email" placeholder="Digite o e-mail do colaborador..." th:value="${email}"></input>
												<input type="hidden" id="" name="tela" value="PR"/>
												<input type="hidden" id="input-email" name="idCurso" th:value="${idCurso}"/>
												<input type="hidden" id="input-email" name="idClasse" th:value="${idClasse}"/>
											</div>
											 <span th:text="${mensagem}"></span>
		                   					 <button type="submit" class="default-btn form-btn w-100">Adicionar</button>
										</div>
										<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
								</form>
							</div>
						</div>
					<div class="box-list-database"> 
					<h1>Professores e Disciplinas:</h1>
					             <table>
										<thead>
											<tr>
												<th>Disciplina:</th>
												<th>Professor:</th>
												<th>Registro:</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="listDisciplinasProfessores : ${listDisciplinasProfessores}" class="list-item">
												<td><span th:text="${listDisciplinasProfessores.relacaoClasse.disciplina.nome}"></span><span> : </span><span th:text="${listDisciplinasProfessores.relacaoClasse.disciplina.codigo}"/></td>
												<td><span th:text="${listDisciplinasProfessores.usuarioIncluido.nome}"></span></td>		
												<td><span th:text="${listDisciplinasProfessores.usuarioIncluido.registro}"></span></td>								
											</tr>
										</tbody>
									</table>
				    </div>
	            </div>
            </div>
            <br/><br/>
        </main>
        </br></br></br></br>
        <footer th:replace="fragments/footer.html"></footer>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </body>
</html>
